<ng-container *ngIf="!selectedTask">
  <ng-container *ngFor="let task of tasks; let index = index">
    <ng-container *ngIf="index === currentIndex">
      <app-task-selector [index]="index"
                         [ATask]="tasks[index].A"
                         [BTask]="tasks[index].B"
                         (taskSelected)="selectedTask = $event"></app-task-selector>
    </ng-container>
  </ng-container>
</ng-container>

<ng-container *ngIf="selectedTask">
  Index: {{ currentIndex }}
  Task: {{ selectedTask }}

  <ng-container *ngSwitch="currentIndex">
    <ng-container *ngSwitchCase="0">
      <ng-container *ngIf="selectedTask === 'A'; else oneB">
        <app-task1-a></app-task1-a>
      </ng-container>
      <ng-template #oneB>
        <app-task1-b></app-task1-b>
      </ng-template>
    </ng-container>
  </ng-container>

  <button mat-button (click)="selectedTask = undefined">
    Vissza
  </button>
  <button mat-button (click)="currentIndex = currentIndex + 1; selectedTask = undefined;">
    Tov√°bb
  </button>
</ng-container>
